<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../javascript/accueil.js" async></script>
    <title>Calculorie</title>
</head>
<body>
    <header>
        <h2>Calculorie</h2>
        <p>"Votre ami pour la vie !"</p>
    </header>

    <section>
        <div>
            <div class="rectangleBlanc">
                <h3>Quel est votre objectif calorique ?</h3>
            </div>
            <p>Découvrez les aliments qui vont contribuer à atteindre votre objectif.</p>
            <div id="entreeCalorie">
                <input id="inputObjectifCalorie" required="required" pattern="[1-9]*" name="objectifCalorique" /><label for="objectifCalorique">calories.</label>
            </div>
            <button id="btnObjectifCalorie">Calculer</button>
        </div>

        <div>
            <div class="rectangleBlanc">
                <h3>Apport calorique de votre repas</h3>
            </div>
            <p>Découvrez votre consommation caloriques selon vos aliments.</p>
            <button>Calculer</button>
        </div>
    </section>
</body>
</html>
